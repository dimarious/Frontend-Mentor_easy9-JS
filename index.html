<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mob_style.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="text">
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <div class="body">
          <div class="head">
            <span>We're</span>
            <p>coming</p>
            <p>soon</p>
          </div>
          <div class="lead">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <form class="form">
            <img class="form__icon__error" src="./images/icon-error.svg" alt="error" />
            <input class="form__input" type="text" placeholder="Email Address" minlength="3" maxlength="64" />
            <button class="form__button" type="submit" id="button">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
            <div class="form__error">
              <p>Please provide a valid email</p>
            </div>
          </form>
        </div>
      </div>
      <div class="foto">
        <img src="./images/hero-desktop.jpg" alt="foto" />
      </div>
      <div class="mobile">
        <div class="logo__m"><img src="./images/logo.svg" alt="logo" /></div>
        <div class="foto__mobile">
          <img src="./images/hero-mobile.jpg" alt="foto__mobile" />
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Dimitri M.</a>.
    </p>
  </footer>
  <script src="co_so.js"></script>
</body>

</html>
